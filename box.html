<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-I flex-box</title>
</head>

    <body>
        <div id="root"></div>
        <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
        <script>
        const element = React.createElement("div",{
            style: {
                border: "2px solid black",
                display:"flex",
                justifyContent:"center",
                width: "90%",
                height:"150px",
                backgroundColor:"lightblue",
                margin:"40px"
            }
        },
        React.createElement("p",{style:{marginLeft:"0px"}},"parent"),
        [
            React.createElement("div",{style: {border:"1px solid black",margin: "20px",width:"80px",backgroundColor:"red"}},"1"),
            React.createElement("div",{style: {border:"1px solid black",margin:"20px",width:"80px",backgroundColor:"yellow"}},"2"),
            React.createElement("div",{style: {border:"1px solid black",margin:"20px",width:"80px",backgroundColor:"green"}},"3"),
            React.createElement("div",{style: {border:"1px solid black",margin:"20px",width:"80px",backgroundColor:"violet"}},"4"),
        ]
        )
        
       const reactRoot = ReactDOM.createRoot(document.getElementById("root"));

reactRoot.render(element);
</script>

       
      </body>
    

</html>
